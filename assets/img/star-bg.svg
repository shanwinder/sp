<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </radialGradient>
    <circle id="star" r="1.5" fill="url(#starGlow)" />
  </defs>

  <!-- ดาวสุ่มวาง -->
  <g>
    <use xlink:href="#star" x="20" y="30" />
    <use xlink:href="#star" x="80" y="120" />
    <use xlink:href="#star" x="150" y="70" />
    <use xlink:href="#star" x="220" y="200" />
    <use xlink:href="#star" x="300" y="100" />
    <use xlink:href="#star" x="400" y="300" />
    <use xlink:href="#star" x="500" y="50" />
    <use xlink:href="#star" x="600" y="150" />
    <use xlink:href="#star" x="700" y="80" />
    <use xlink:href="#star" x="750" y="200" />
  </g>
</svg>
